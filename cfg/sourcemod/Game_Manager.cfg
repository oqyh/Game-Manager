// When server is empty Which Method Do You Like (Need To Enable gm_restart_empty_enable) || 1= Restart || 2= Crash If Method 1 Is Not work
// Когда сервер пуст какой метод использовать (Необходимо включить gm_restart_empty_enable) || 1= Перезапустить || 2= ​​Сбой, если метод 1 не работает
